    <h1 class="text-center mb-5">Smoke & Sizzle</h1>
    <div class="container text-center mb-5">
      <p class="">
        Welcome to our family-owned Steakhouse, We have a vairety of meats from
        Fliet migon, T-bone, to Ribeye. We hope of our food can satisy your meat
        cravings.
      </p>

    <!-- Reservation Form -->
    <div class="container">

      <form>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <form>
                <div class="row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" />
                  </div>
                </div>
              <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Email Address"
                />
              <div class="form-group">
                <label for="inputPhonenumber4">Phone Number</label>
                <input
                  type="Phone Number"
                  class="form-control"
                  id="inputPhoneNumber4"
                  placeholder="###-###-####"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputDate">Reservation Date</label>
              <input
                type="text"
                class="form-control"
                id="inputDate"
                placeholder="MM/DD/YY"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputText">How many people will be with you?</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputText"
                placeholder=""
              />
            </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
